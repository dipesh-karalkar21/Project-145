<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color : gray" >
        <a-box position = "0.25 1 -3" rotation = "0 0 0" color = "red"></a-box>
        <a-box position = "0.25 2 -3" rotation = "0 0 0" color = "red"></a-box>
        <a-cylinder position = "1 2 -3" rotation = "0 0 45" height = "1" radius = "0.25" color = "black"></a-cylinder>
        <a-cylinder position = "-1 2 -3" rotation = "0 0 -45" height = "1" radius = "0.25" color = "black"></a-cylinder>
        <a-cylinder position = "1 1.2 -3" rotation = "0 0 -40" height = "1.2" radius = "0.25" color = "#f2b358"></a-cylinder>
        <a-cylinder position = "-1 1.2 -3" rotation = "0 0 40" height = "1.2" radius = "0.25" color = "#f2b358"></a-cylinder>
        <a-sphere position = "1.35 1.65 -3" radius = "0.25" color = "#f2b358"></a-sphere>
        <a-sphere position = "-1.35 1.65 -3" radius = "0.25" color = "#f2b358"></a-sphere>
        <a-sphere position = "0 3 -3" radius = "0.5" color = "#f2b358"></a-sphere>
        <a-cylinder position = "0.5 0 -3" rotation = "0 0 0" height = "1.2" radius = "0.3" color = "#01104d"></a-cylinder>
        <a-cylinder position = "-0.5 0 -3" rotation = "0 0 0" height = "1.2" radius = "0.3" color = "#01104d"></a-cylinder>
        <a-cylinder position = "0.5 -1 -3" rotation = "0 0 0" height = "1.2" radius = "0.25" color = "#f2b358"></a-cylinder>
        <a-cylinder position = "-0.5 -1 -3" rotation = "0 0 0" height = "1.2" radius = "0.25" color = "#f2b358"></a-cylinder>
        <a-cylinder position = "0 2.25 -3" rotation = "0 0 0" height = "1" radius = "0.25" color = "#f2b358"></a-cylinder>
        <a-box position = "-0.25 1 -3" rotation = "0 0 0" color = "red"></a-box>
        <a-box position = "-0.25 2 -3" rotation = "0 0 0" color = "red"></a-box>

    </a-scene>
</body>
</html>
